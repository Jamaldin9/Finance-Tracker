<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Personal Finance Tracker</h1>
    <div id="auth">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="dashboard" style="display: none;">
      <h2>Welcome, <span id="userEmail"></span></h2>
      <div id="incomeSection">
        <h3>Add Income</h3>
        <form id="incomeForm">
          <input type="number" id="incomeAmount" placeholder="Amount" required>
          <button type="submit">Add Income</button>
        </form>
      </div>
      <div id="expenseSection">
        <h3>Add Expense</h3>
        <form id="expenseForm">
          <input type="number" id="expenseAmount" placeholder="Amount" required>
          <button type="submit">Add Expense</button>
        </form>
      </div>
      <div id="reportSection">
        <h3>Financial Report</h3>
        <p>Income: $<span id="totalIncome">0</span></p>
        <p>Expenses: $<span id="totalExpenses">0</span></p>
        <p>Balance: $<span id="balance">0</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
